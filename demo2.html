                    feather.replace()
                }
            }

            function exAllDoc() {
                $('#coAll').css('display', 'block'); 
                $('#exAll').css('display', 'none'); 
                $('#treeTable').treetable('expandAll'); 

                $(".add-btn").each((i, item) => {
                    subAction(item)
                })
                $("#exAllDoc").css("display", "none")
                $("#coAllDoc").css("display", "block")
            }

            function coAllDoc() { 
                $(".min-btn").each((i, item) => {
                    minAction(item)
                })
                $("#exAllDoc").css("display", "block")
                $("#coAllDoc").css("display", "none")
            }
        </script>
    </head>
    <body onload="addAction()" style="font-family: sans-serif;">
        <div style="display: flex; align-items: flex-start; justify-content: space-between; width: 350px;">
            <div id="exAll" style="display: none; width: 100px; background: #2196f3; color: #fff; text-align: center; padding: 5px; cursor: pointer;" onclick="$('#coAll').css('display', 'block'); $('#exAll').css('display', 'none'); $('#treeTable').treetable('expandAll'); return false;">Expand all</div>
            <div id="coAll" style="display: block; width: 100px; background: #f44336; color: #fff; text-align: center; padding: 5px; cursor: pointer;" onclick="coAllDoc(); $('#coAll').css('display', 'none'); $('#exAll').css('display', 'block'); $('#treeTable').treetable('collapseAll'); return false;">Collapse all</div>
            <div id="exAllDoc" style="display: block; width: 200px; background: #2196f3; color: #fff; text-align: center; padding: 5px; cursor: pointer;" onclick="exAllDoc()">Expand all documents</div>
            <div id="coAllDoc" style="display: none; width: 200px; background: #f44336; color: #fff; text-align: center; padding: 5px; cursor: pointer;" onclick="coAllDoc()">Collapse all documents</div>
        </div>
        <table id="treeTable" border="1px" style="border-spacing: 0px; border: 1px; border-collapse: collapse; border-color: #000;">
            <thead>
              <tr>
                <th>Type</th>
                <th></th>
                <th></th>
                <th>Supplier</th>
                <th>Supplier Location</th>
                <th>Cotton Origin</th>
                <th></th>
                <th>Category No.</th>
                <th>Doc type</th>
                <th>Type Desc</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
        </table>
    </body>
</html>
